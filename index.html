<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module 1</title>
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-10 diplay_container" id="display">
          <h1>welcome <span id="name"></span></h1>
          <p id="display-text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi id,
            eos, exercitationem nemo aperiam, laboriosam expedita autem commodi
            consequatur facere molestiae eius. Sequi distinctio dicta facilis
            quis nihil, quaerat accusantium!
          </p>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <h5>change background color :</h5>
          <div class="row">
            <div class="col color-button">
              <button id="white">white</button>
              <button id="green">green</button>
              <button id="yellow">yellow</button>
              <button id="voilet">voilet</button>
              <button id="red">red</button>
              <button id="pink">pink</button>
              <button id="darkblue">dark blue</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h5>change the text</h5>
          <div class="text">
            <textarea rows="10" class="col" cols="100" id="textareatext"></textarea>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
